<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idCompte" 
                                 value="#{operations.idCompte}"
                                 required="true"/>
                    <f:viewAction action="#{operations.loadCompte}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Transaction de #{operations.compteBancaire.nom}
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{operations.compteBancaire.operations}"
                                 var="item" 
                                 widgetVar="OperationCompteBancaireTable"
                                 paginator="true"
                                 rows="10" 
                                 rowsPerPageTemplate="2,4,8,10"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" width="40">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column sortBy="#{item.dateOperation}" filterBy="#{item.dateOperation}">
                            <f:facet name="header">
                                <h:outputText value="Date OpÃ©ration"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOperation}"/>
                        </p:column>
                        <p:column sortBy="#{item.montant}" filterBy="#{item.montant}">
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
